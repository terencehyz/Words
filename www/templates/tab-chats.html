<ion-view view-title="NoteBook" style="background-image: url(img/3.jpg);background-size: cover;">
  <ion-content>


    <h3 style="color: white; margin-top: 6%; margin-left: 5%">
      <i class="icon ion-bookmark"></i>
      To Remember
    </h3>

    <div class="list list-inset" style="opacity: 0.8">

      <div class="item" ng-repeat="word in words" >
        <h2>{{word.w}}</h2>
        <p>{{word.n}} {{word.t}}</p>
      </div>

    </div>
  </ion-content>
</ion-view>
